<!DOCTYPE html>
<html>
<head>
	<title>flash</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
	<script type="text/javascript" src="../src/jquery.flash.js"></script>
	<script src="/jsui.de/showSource.js" type="text/javascript"></script>
	<style>	
		#test{
			width: 640px;
			height: 480px;
		}
	</style>
</head> 

<body>

<button onclick="init()">Init</button>
<button onclick="$('#test').flash('destroy')">Destroy</button>
<button onclick="console.log($('#test').flash('get'))">Get flash object</button>

<div id="test">
    
    Update your flash version
    
</div>

<script>
    function init() {
        $('#test').flash({swf: 'http://www.youtube.com/v/lBZh0WEAFbY&hl=de&fs=1'});
    }
    init();    
</script>

</body>
</html>
